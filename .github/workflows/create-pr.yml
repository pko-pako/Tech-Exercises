name: Create Pull Request

on:
  workflow_dispatch:
  push:
    

env:
  GH_TOKEN: ${{ secrets.PR_RIGHTS_GITHUB_TOKEN}}
  PR_BODY: updating-version
  PR_TITLE: updating-version

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PR_RIGHTS_GITHUB_TOKEN }}
      
      - name: Try commiting something
        run: |
           git checkout -b upstream_sync_branch
           date +%s > ./tosho.txt
           git config --global user.email "github-actions@example.com"
           git config --global user.name "GitHub Actions"
           git add .
           git commit -m "Automated changes"
           git pull
           git push --set-upstream origin ${GITHUB_REF##*/}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "title"
          body: "body"
          base: "main"
          branch: upstream_sync_branch
        env:
          GITHUB_TOKEN: ${{ secrets.PR_RIGHTS_GITHUB_TOKEN }}

