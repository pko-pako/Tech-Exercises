name: CodeQL

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up CodeQL
      uses: github/codeql-action/setup@v2
      with:
        languages: cpp

    - name: Build and test
      run: |
        cmake --preset linux-release
        cmake --build --preset linux-release
        ctest --preset linux-release

    - name: Initialize CodeQL
      run: codeql database init --language=cpp

    - name: Analyze code
      run: codeql database analyze . --language=cpp --format=sarif-external-annotations --output=codeql-results.sarif

    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: codeql-results.sarif
