name: build-and-test

on:
  push:
    branches: "main"
  pull_request:
    branches: "main"
  issue_comment:
    types: [created, edited]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    # if: ${{github.event_name != 'issue_comment' || (github.event.issue_comment == '@runbuilds' && github.event.issue.pull_request)}}
    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [ubuntu-latest, windows-latest]
        platform: [linux,x64,x86]
        build_type: [debug, release]
        include:
          - os: windows-latest
            platform: x64
            build-type: debug
          - os: windows-latest
            platform: x86
            build-type: debug
          - os: windows-latest
            platform: x64
            build-type: release
          - os: windows-latest
            platform: x86
            build-type: release
          - os: ubuntu-latest
            platform: linux
            build-type: debug
          - os: ubuntu-latest
            platform: linux
            build-type: release
        exclude:
          - os: windows-latest
            platform: linux
          - os: ubuntu-latest
            platform: x64
          - os: ubuntu-latest
            platform: x86

    env:
      VCPKG_ROOT: '/usr/local/share/vcpkg'

    steps:
    - name: Gosho
      run: echo ${{secrets.NEW_SEC}}

    - name: Issue data
      run: echo ${{github.event.issue}}
    
    - uses: actions/checkout@v1.0.0

    - uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
      
    - name: Configure CMake
      run: cmake --preset ${{ matrix.platform }}-${{ matrix.build_type }}

    - name: Build
      run: cmake --build --preset ${{ matrix.platform }}-${{ matrix.build_type }}

    - name: Test
      run: ctest --preset ${{ matrix.platform }}-${{ matrix.build_type }}

