name: build-and-test

on:
  push:
    branches: "main"
  pull_request:
    branches: "main"
  pull_request_review:

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{github.event_name == 'push' || github.event_name == 'pull_request' || (github.event_name == 'pull_request_review' && startsWith(github.event.pull_request.head.ref, 'dependabot/'))}} 

    
    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        platform: [linux]
        build_type: [debug, release]
        include:
          - platform: linux
            build-type: debug
          - platform: linux
            build-type: release

    env:
      VCPKG_ROOT: '/usr/local/share/vcpkg'

    steps:
    - name: Gosho
      run: echo ${{secrets.NEW_SEC}}

    - name: Edin nov step
      run: echo ${{github.event.pull_request_review_comment.body}}
    
    - uses: actions/checkout@v1.0.0

    - uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
      
    - name: Configure CMake
      run: cmake --preset ${{ matrix.platform }}-${{ matrix.build_type }}

    - name: Build
      run: cmake --build --preset ${{ matrix.platform }}-${{ matrix.build_type }}

    - name: Test
      run: ctest --preset ${{ matrix.platform }}-${{ matrix.build_type }}

